<html lang="en" ng-app="mvc-module" class="ng-scope">
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.css">
    <script src="angular.js"></script>
    <script src="todo.js"></script>
</head>
<body>
<div ng-view="">
    <div ng-bind-html-unsafe="mainPage" ng-controller="InitCtrl" class="ng-scope ng-binding">
        <form ng-submit="login()" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="text" ng-model="username" placeholder="User name" class="input-block-level">
            <input type="password" ng-model="password" placeholder="Password" class="input-block-level">
            <label class="checkbox">
                <input type="checkbox" ng-model="remember" value="remember-me"> Remember me
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
    </div>
</div>

</body>
</html>
